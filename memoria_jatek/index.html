<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Memória Játék</h1>
            <div id="lore">

            </div>
        </header>
        <main>
            <div id="Start" class="col-md-6 col-offset-lg-6 p-3">
                <div class="form-item my-3">
                    <label for="name" class="form-label">Név:</label>
                    <input type="text" name="name" id="name" class="form-control" placeholder="minta jános">
                </div>
                <div class="form-item my-3">
                    <label for="diff" class="form-label">Nehézség:</label>
                    <select name="diff" id="diff" class="form-control">
                        <option selected value="1">Könnyű</option>
                        <option selected value="2">Közepes</option>
                        <option selected value="3">Nehéz</option>
                    </select>
                </div>
                <button type="button" id="Schtarten" class="my-3 btn btn-outline-success">Start</button>
            </div>
            <div id="Game" class="p-5">
                <div id="Tiles" class="row">
                </div>
                <div class="row">
                    <div class="form-item col-4">
                        <input class="form-control" type="text" name="time" id="time" disabled value="00:00:00">
                    </div>
                    <div class="form-item col-4">
                        <input class="form-control" type="text" name="found" id="found" disabled value="0/8">
                    </div>
                    <button type="button" id="reset" class="btn btn-outline-danger col-4">Újrakezdés!</button>
                </div>
            </div>
        </main>
        <footer>
            <p>Zick Balázs | &copy; 2022.</p>
        </footer>
    </div>
    <script src="js/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
