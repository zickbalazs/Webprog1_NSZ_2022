<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
        <div class="form mb-3">
            <h1>Űrlapok kezelése</h1>
            <form method="POST" action="regisztracio.html">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" name="username" id="username" placeholder="Név">
                    <label for="username" class="form-label">Felhasználó név:*</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" name="address" id="address" placeholder="Address Str. 98">
                    <label for="address" class="form-label">Cím:</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" name="email" id="email" class="form-control" placeholder="Example@domain.com">
                    <label for="email" class="form-label">E-mail cím:*</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="tel" name="telephone" id="telephone" class="form-control" placeholder="+0012345678">
                    <label for="telephone" class="form-label">Telefonszám:</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" name="password" id="password" class="form-control" placeholder="password">
                    <label for="password" class="form-label">Jelszó:*</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" name="password" id="passwordagain" class="form-control" placeholder="password">
                    <label for="password" class="form-label">Jelszó még egyszer:*</label>
                </div>
                <div class="form-text">A *-al megadott mezők kitöltése kötelező!</div>
                <button id="regBtn" type="button" class="btn btn-outline-dark"><i class="bi bi-arrow-left-circle-fill"></i> Elküld...</button>
            </form> 
            <footer><p>Készítette: Zick Balázs 2022.</p></footer>
        </div>
    </div>
    <script src="js/bootstrap/bootstrap.bundle.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
