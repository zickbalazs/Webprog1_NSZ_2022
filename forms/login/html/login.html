<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../addon/css/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
        <div class="form">
            <h1>Bejelentkezés</h1>
            <form method="GET">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" name="username" id="username" placeholder="Név">
                    <label for="username" class="form-label">Felhasználó név:</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" name="email" id="email" class="form-control" placeholder="Example@domain.com">
                    <label for="email" class="form-label">E-mail cím:</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" name="password" id="password" class="form-control" placeholder="password">
                    <label for="password" class="form-label">Jelszó:</label>
                </div>
                <a type="button" class="btn btn-outline-dark" href="../index.html"><i class="bi bi-arrow-left"></i></a>
                <button type="button" class="btn btn-outline-dark">Login</button>
            </form>
        </div>
    </div>
    <script src="../../../addon/js/bootstrap/bootstrap.bundle.js"></script>
    <script src="../js/login.js"></script>
</body>
</html>
