<h3>Lépjen velünk kapcsolatba!</h3>
<hr>
<form action="#" method="POST">
    <div class="form-floating">
      <input type="text" class="form-control" id="floatingtext" placeholder="Név">
      <label for="floatingPassword">Név</label>
    </div>
    <div class="form-floating mb-3">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating">
        <textarea class="form-control" name="message" id="message" cols="30" rows="10"></textarea>
        <label for="message">Írj nekünk üzenetet...</label>
    </div>
    <input type="button" id="submit" value="Elküldés" class="btn btn-primary m-3">
</form>
